type Factory @entity {
  " Factory address "
  id: ID!

  " Amount of collections created"
  buffersCount: BigInt!
}

type Buffer @entity {
  " Contract address. "
  id: ID!

  " Stream title "
  title: String!

  " Address of collection owner. "
  ownerId: ID!

  " Address of collection deployer. "
  deployerId: ID!
}
