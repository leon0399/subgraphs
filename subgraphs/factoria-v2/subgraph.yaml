specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Factoria
    network: goerli
    source:
      abi: Factory
      address: "0x45368836342D6544f98FF4bA0A136C0508E3ac90"
      startBlock: 7597726
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Factory
        - Collection
      abis:
        - name: Factory
          file: ./abis/factory.json
        - name: F0
          file: ./abis/factoria-f0.json
      eventHandlers:
        - event: CollectionAdded(indexed address,indexed address,address)
          handler: handleCollectionAdded
      file: ./src/mappings/factory.ts
templates:
  - kind: ethereum/contract
    name: Collection
    network: goerli
    source:
      abi: F0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Collection
      abis:
        - name: F0
          file: ./abis/factoria-f0.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/mappings/collection.ts
